<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חתימה עבודה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            direction: rtl;
        }
        .signature {
            border: 2px solid #333;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        .signature h1 {
            color: #333;
        }
        .signature p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="signature">
    <h1>חתימה עבודה</h1>
    <p>העבודה נעשתה על ידי:</p>
    <p><strong>שם:</strong> טוהר וגל</p>
    <p><strong>תיאור העבודה:</strong> יצירת אתר דינמי עם דפים למוצרים ועגלת קניות.</p>
    <p><strong>תאריך סיום העבודה:</strong> ינואר 2025</p>
</div>

</body>
</html>
